<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Animal Recognizer</title>
</head>

<body>
    <div id="top-container">
        <h2 class="header text-center">Animal Recognizer</h2>
        <p class="text-center">Note: This application is designed to detect animal sounds. Just play an animal sound and
            the
            application will automatically detect the sound.</p>

    </div>
    <div class="container" id="lower-container">
        <center>
            <button class="btn btn-primary" type="button" onclick="detectAnimals()">Start Detection</button>
            <h4>How many times did the application detect an animal?</h2>
                <h2 id="detect-count">
            </h4>
            <h3 id="sound-name"></h3>

            <br>

            <img src="ear-icon.png" id="animal-image" alt="Animal Image">
            <br>
        </center>
    </div>
    <h2 class="copy-right">Developed by <a id="signature" href="http://github.com/thecoder714">thecoder714</a></h2>
</body>

</html>
